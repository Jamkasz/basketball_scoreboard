<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>Home</h3>
                <div class="score-box" id="home-score-box">
                    <span class="score" id="home-score">0</span>
                </div>                
                <div class="container">
                    <button class="add-1-btn" id="home-1-btn">+1</button>
                    <button class="add-2-btn" id="home-2-btn">+2</button>
                    <button class="add-3-btn" id="home-3-btn">+3</button>
                </div>
            </div>
            <div>
                <h3>Guest</h3>
                <div class="score-box" id="guest-score-box">
                    <span class="score" id="guest-score">0</span>
                </div>
                <div class="container">
                    <button class="add-1-btn" id="guest-1-btn">+1</button>
                    <button class="add-2-btn" id="guest-2-btn">+2</button>
                    <button class="add-3-btn" id="guest-3-btn">+3</button>
                </div>
            </div>
        </div>
        <div class="container">
            <button id="reset-btn">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
